<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Pizzarella</title>

</head>
<body>
    <br>
    <br>
    <br>
    <div class="container">
    <div class="jumbotron">
    <h1>Pizzarella</h1>
    <p>Welcome to Pizarrella, the home to the best pizzas in the country.We have a variety of flavours that will leave you coming for more.</p>
    </div>
    <h1>Pizza Menu</h1>
    <div class="form-group">
        <label for="type">choose type:</label>
        <select class="form-control" id="type">
            <option id="ct">Chicken tikka</option>
            <option id="h">Hawaiian</option>
            <option id="bc">berbeque Chicken</option>
            <option id="mt" >Meat deluxe</option>
            <option id="vf" >Veg feast</option>
            <option id="lo" >Lamb and onions</option>
            <option id="ss" >Sweat and sour chicken</option>
            <option id="chm">chicken and mushrooms</option>
            <option id="mf">Mexican Fiesta</option>
        </select>
    </div>
    <div class="form-group">
        <label for="size">choose pizza sizes:</label>
        <select class="form-control" id="size">
            <option id="sm">Small</option>
            <option id="md">Medium</option>
            <option id="lg">Large</option>
        </select>
    </div>
    <div class="form-group">
        <label for="toppings" class="col-sm-3 col-form-label">choose pizza Toppings:</label>
        <select class="form-control" id="toppings">
            <option id="ec">Extra cheese</option>
            <option id="bo">Black Olive</option>
            <option id="p">pineapple</option>
            <option id="gp">Green pepper</option>
            <option id="m">Mushroom</option>
            <option id="o">Onions</option>

        </select>
    </div>
    <div class="form-group">
        <label for="crust">choose pizza Crust:</label>
        <select class="form-control" id="crust">
            <option id="c">Crispy</option>
            <option id="s">Stuffed</option>
            <option id="gf">Gluten-free</option>
        </select>
        <div class="form-group">
            <label for="delivery">choose pizza delivery option:</label>
            <select class="form-control" id="delivery">
                <option id="c">Home delivery</option>
                <option id="s">Station pickup</option>
            </select>
        <!-- <textarea class="form-1" rows="8" id="message" placeholder = "Your message here...."  value=""></textarea></div> -->
        <div class="submit1">
          <button type="submit" id="submit" onclick="getMessage()" class="btn btn-primary col-md-1">Submit</button>
        </div>
    </div>
       
     
    <br>
    <br>
   <div class="pizza">
    <p><strong>Purchase your pizza!</strong> </p>
    <ul>
        <li><strong>ksh 500 - Small</strong></li>
        <li><strong>ksh 900 - Medium</strong></li>
        <li><strong>ksh 1200 - Large</strong></li>
    </ul>

    <label>Quantity: </label><input type="text" id="quantitySmall" value="0"> <label>Small</label>
    <br><br>
    <label>Quantity: </label><input type="text" id="quantityMedium" value="0"> <label>Medium</label>
    <br><br>
    <label>Quantity: </label><input type="text" id="quantityLarge" value="0"> <label>Large</label>
    <br><br>
    <br></br>
    <br><br>
    <button type="submit" id="submitButton">Submit</button>
    <p id="totalPrice"></p>
    </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
